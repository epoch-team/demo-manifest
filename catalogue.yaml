apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    name: catalogue
spec:
  replicas: 1
  selector:
    matchLabels:
      name: catalogue
  template:
    metadata:
      labels:
        name: catalogue
    spec:
      containers:
      - name: catalogue
        image: epochdemo/demo_catalogue_image:latest
        env:
        - name: test_time
          value: "20201214_1445"
        #image: weaveworksdemos/catalogue:0.3.5
        #env:
        #- name: ZIPKIN
        #  value: http://zipkin:9411/api/v1/spans
        ports:
        - containerPort: 8000
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  labels:
    name: catalogue
spec:
  ports:
    # the port that this service should serve on
  - port: 80
    targetPort: 8000
  selector:
    name: catalogue
